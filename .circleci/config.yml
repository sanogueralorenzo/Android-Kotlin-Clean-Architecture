# Check https://circleci.com/docs/2.0/language-android/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/Android-Kotlin-Clean-Architecture
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Generate cache key
          command: sudo chmod +x ./checksum.sh Android-Kotlin-Clean-Architecture/tmp/checksum.txt
      - restore_cache:
          key: gradle-{{ checksum "Android-Kotlin-Clean-Architecture/tmp/checksum.txt" }}-{{ checksum  "buildSrc/src/main/java/Dependencies.kt" }}
      - run:
          name: Run Detekt
          command: ./gradlew detektCheck
      - run:
          name: Run Ktlint
          command: ./gradlew ktlint
      - run:
          name: Run Lint Test
          command: ./gradlew lintDebug
      - run:
          name: Run Unit Tests
          command: ./gradlew :presentation:testDebugUnitTest :data:testDebugUnitTest :domain:test
      - save_cache:
          paths:
            - ~/.gradle
            - buildSrc
          key: gradle-{{ checksum "Android-Kotlin-Clean-Architecture/tmp/checksum.txt" }}-{{ checksum  "buildSrc/src/main/java/Dependencies.kt" }}