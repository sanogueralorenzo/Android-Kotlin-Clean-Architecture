apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion versions.compilesdk
    defaultConfig {
        applicationId "com.sanogueralorenzo.androidkotlincleanarchitecture"
        minSdkVersion versions.minsdk
        targetSdkVersion versions.targetsdk
        versionCode releases.versioncode
        versionName releases.versionname
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':data')
    compile project(':domain')

    implementation libraries.kotlinstdlib

    implementation libraries.ankocommons

    supportLibraries.each {
        add('implementation', it.value)
    }

    implementation libraries.maps

    implementation libraries.timber

    implementation libraries.rxandroid
    implementation libraries.rxkotlin

    implementation libraries.retrofit
    implementation libraries.rxjavaadapter
    implementation libraries.moshiconverter
    implementation libraries.logginginterceptor

    implementation libraries.rxpaper

    implementation libraries.dagger
    kapt libraries.daggercompiler

    implementation libraries.glide
    kapt libraries.glidecompiler

    testImplementation testLibraries.junit
    testImplementation testLibraries.assertj
    testImplementation testLibraries.mockitokotlin
    testImplementation testLibraries.robolectric
    androidTestImplementation testLibraries.runner
    androidTestImplementation testLibraries.espresso
}
